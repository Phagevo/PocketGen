model:
  hidden_channels: 128
  subpocket_motif: True
  #checkpoint: './logs/train_model_2023_09_12__15_56_36/checkpoints/70000.pt'
  checkpoint: './logs/train_model_2023_09_21__12_02_47/checkpoints/20000.pt'
  orig_data_path: ./data/crossdocked/crossdocked_v1.1_rmsd1.0/
  encoder:
    name: hierGT
    hidden_channels: 128
    edge_channels: 64
    key_channels: 128
    num_heads: 4
    num_interactions: 6
    cutoff: 10.0
    knn: 8 # kNN Graph
    num_filters: 128
    d_model: 128
    

train:
  multi_gpu: False
  seed: 2023
  batch_size: 2
  num_workers: 4
  max_iters: 1_000_000
  warm_up: 50000
  val_freq: 10000
  pos_noise_std: 0.1
  max_grad_norm: 100
  optimizer:
    type: adam
    lr: 1.e-4
    weight_decay: 0
    beta1: 0.99
    beta2: 0.999
  scheduler:
    type: plateau
    factor: 0.6
    patience: 10
    min_lr: 1.e-5

dataset:
  name: pl
  path: ./data/crossdocked/crossdocked_pocket10
  split: ./data/crossdocked/split.pt
